<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar números</title>
    <style>
        body{
            font: normal 20pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somar valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = 'res'>
        resultado 
    </div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('num1')
            var n2 = window.document.getElementById('num2')
            var r = window.document.getElementById('res')
            var v1 = Number(n1.value)
            var v2 = Number(n2.value)
            var soma = v1 + v2
            r.innerText = `A soma entre ${v1} e ${v2} é igual a ${soma}`
        } 
    </script>
</body>
</html>
