<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o teu nome?')
        document.write(`Olá <strong>${nome}</strong>! O seu nome tem ${nome.length}<br/> `)
        document.write(`O seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.write(`O seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
